<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <img src="./images/logo.svg" alt="PING" class="logo">
    <div class="text">
      <p class="text__title">We are launching <span class="text__title text__title--bold">soon!</span></p>
      <p class="text__desc">Subscribe and get notified</p>
    </div>
    <form id="form">
      <div class="field">
        <input type="text" id="email" placeholder="Your email address...">
      </div>
      <button type="submit" id="submit">Notify Me</button>
    </form>
    <img src="./images/illustration-dashboard.png" alt="Dashboard" class="illustration">
  </main>
  <footer>
    <div class="logos">
      <a href="#"><i class="fa fa-facebook-f"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-instagram"></i></a>
    </div>
    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
